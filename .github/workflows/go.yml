# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build Windows 64
      run: GOOS=windows GOARCH=amd64 go build -v -o bin/ratter.exe main.go

    - name: Build MacOS ARM
      run: GOOS=darwin GOARCH=arm64 go build -v -o bin/ratter main.go

    - name: Build Linux 64
      run: GOOS=linux GOARCH=amd4 go build -v -o bin/ratter main.go
